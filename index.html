<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>library</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="stylesheets/reset.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body class="custom-font">
        <main id=background>
            <nav id="navbar">
                <div id="logo-div">
                    <i style="font-size: 6vmin;" class="fas fa-book-open"></i>
                    <h1>The Stacks</h1>
                </div>
                <button class="custom-font custom-button" id="adder">NEW BOOK</button>
            </nav>
            <div id="library-shelf"></div>
            <button class="custom-button" id="clear-data">Clear Data</button>
        </main>
        <div class="flex-center-column" id="popup">
            <h3 id="popup-heading">Add a Book</h3>
            <form id="book-input">                
                <label for="author">Author:</label>
                <input class="input-field" type="text" name="author" id="author" placeholder="author's name" maxlength="30"/>
                <label for="book-name">Title:</label>
                <input class="input-field" type="text" name="book-name" id="book-name" placeholder="title of book" maxlength="30"/>
                <label for="page-count">Pages:</label>
                <input class="input-field" type="number" name="page-count" id="page-count" placeholder="0" min="1" max="10000"/>                
                <label for="read-div">Read?</label>
                <select class="input-field" name="read?" id="read-div">
                    <option value="true">read</option>
                    <option value="false">not-read</option>
                </select>
                <label for="rating-div">Rating:</label>
                <div id="rating-div">     
                    <label for="1">1</label>
                    <input type="radio" name="rating" id="1"/>
                    <label for="2">2</label>
                    <input type="radio" name="rating" id="2"/>
                    <label for="3">3</label>
                    <input type="radio" name="rating" id="3"/>
                    <label for="4">4</label>
                    <input type="radio" name="rating" id="4"/>
                    <label for="5">5</label>
                    <input type="radio" name="rating" id="5"/>
                </div>
                <div id="popup-button-div">
                    <input class="custom-button popup-buttons" type="button" value="Submit" id="submit"/>
                    <input class="custom-button popup-buttons" type="button" value="Cancel" id="cancel"></input>
                </div>
            </form>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
