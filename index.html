<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>library</title>
        <link rel="stylesheet" href="stylesheets/reset.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <main id=background>
            <nav id="navbar">
                <h1>The Stacks</h1>
                <button id="adder">NEW BOOK</button>
            </nav>
            <div id="library-shelf"></div>
        </main>
        <div id="popup">
            <h3 id="popup-heading">Add a Book</h3>
            <form id="book-input">                
                <label for="author">Author:</label>
                <input type="text" name="author" id="author"/>
                <label for="book-name">Title:</label>
                <input type="text" name="book-name" id="book-name"/>
                <label for="page-count">Pages:</label>
                <input type="text" name="page-count" id="page-count"/>
                <div id="read-div">
                    <label for="read">Read</label>
                    <input type="radio" name="did-you-read" id="read"/>
                    <label for="not-read">Not Read</label>
                    <input type="radio" name="did-you-read" id="not-read"/>
                </div>
                <h3>Rating:</h3>
                <div id="rating-div">     
                    <label for="1">1</label>
                    <input type="radio" name="rating" id="1"/>
                    <label for="2">2</label>
                    <input type="radio" name="rating" id="2"/>
                    <label for="3">3</label>
                    <input type="radio" name="rating" id="3"/>
                    <label for="4">4</label>
                    <input type="radio" name="rating" id="4"/>
                    <label for="5">5</label>
                    <input type="radio" name="rating" id="5"/>
                </div>
                <div id="popup-button-div">
                    <input class="popup-buttons" type="button" value="Submit" id="submit"/>
                    <input class="popup-buttons" type="button" value="Cancel" id="cancel"></input>
                </div>
            </form>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
